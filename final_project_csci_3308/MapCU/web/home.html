<script>
	console.log("entering script")
	var dataURL = "http://127.0.0.1:3000/rooms_data/"
	$.ajax({ url: dataURL, dataType: "json", type: 'GET' }).then(function (data) {
		console.log(data)
		for (var i = 0; i < data.length; i++) {
			document.getElementById("data_display").innerHTML +=
				`Room Number:  ${data[i].roomnumber}  ` +
				`Room Subject: ${data[i].roomsubect}  ` + "\n	"

		}
		// alert(data.length)
	})

		})
